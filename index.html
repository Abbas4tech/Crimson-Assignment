<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crimson Assignment</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="">
    <header class="container">
      <div>
        <img src="./assets/Logo.svg" alt="" />
      </div>
      <nav>
        <button class="button button-nav">Product</button>
        <button class="button button-nav">Trinka Business</button>
        <button class="button button-nav">Plans & Pricing</button>
        <button class="button button-nav">Free tools</button>
        <button class="button button-primary">Start for free</button>
        <button class="button button-secondary">Login</button>
      </nav>
    </header>
    <main>
      <section class="title-container container">
        <h1 class="title">AI-Powered Translation Tool</h1>
        <p class="description">
          Translate your text into clear, fluent English with Trinkaâ€™s AI
          Translation Tool. Perfect for academic, technical, and professional
          writing.
        </p>
      </section>
      <section class="translation-tool container">
        <div class="heading-container">
          <h5 class="heading-container-title">Translate Your Text</h5>

          <div class="heading-container-actions">
            <button
              data-icon-placement="before"
              data-icon="./assets/History.svg"
              class="button button-info"
            >
              History
            </button>
            <button
              data-icon="./assets/settings.svg"
              data-icon-placement="before"
              class="button button-info"
            >
              Setting
            </button>
          </div>
        </div>

        <article class="translation-container">
          <section class="left-section-tool">
            <button
              data-icon-placement="after"
              data-icon="./assets/Star.svg"
              class="button button-hint"
            >
              <span>Detect Language</span>
            </button>
            <textarea
              placeholder="Type or paste your text here..."
              name=""
              id=""
              rows="15"
            ></textarea>
            <div class="section-actions">
              <span>0/5000</span>

              <div>
                <button
                  data-icon-placement="after"
                  data-icon="./assets/attatchment.svg"
                  class="button button-icon"
                ></button>
                <button
                  data-icon-placement="after"
                  class="button button-icon"
                  data-icon="./assets/mic.svg"
                ></button>
                <button disabled class="button button-primary">
                  Translate
                </button>
              </div>
            </div>
          </section>
          <div class="toggle-switch"></div>
          <section class="right-section-tool">
            <button
              data-icon-placement="after"
              data-icon="./assets/dropdown.svg"
              class="button button-hint"
            >
              English
            </button>
            <textarea
              placeholder="Waiting for translation ..."
              name=""
              id=""
              rows="15"
            ></textarea>
            <div class="section-actions">
              <span>0/5000</span>

              <div>
                <button
                  data-icon-placement="after"
                  data-icon="./assets/copy-2.svg"
                  class="button button-icon"
                ></button>
                <button
                  data-icon-placement="after"
                  class="button button-icon"
                  data-icon="./assets/speaker-2.svg"
                ></button>
                <button
                  data-icon-placement="after"
                  class="button button-icon"
                  data-icon="./assets/download.svg"
                ></button>
                <button
                  data-icon-placement="after"
                  class="button button-icon"
                  data-icon="./assets/share.svg"
                ></button>
                <button
                  data-icon-placement="after"
                  class="button button-icon"
                  data-icon="./assets/star.svg"
                ></button>
              </div>
            </div>
          </section>
        </article>
      </section>
    </main>

    <script>
      // --- Icons managing script
      const buttons = Array.from(document.querySelectorAll("[data-icon]"));
      buttons.forEach((btn) => {
        const iconUrl = btn.getAttribute("data-icon");
        btn.classList.add("icon");
        btn.style.setProperty("--icon-url", `url('${iconUrl}')`);
      });
    </script>
  </body>
</html>
